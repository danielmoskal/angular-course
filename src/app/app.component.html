<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            name="email"
            ngModel
            required
            email
            #email="ngModel">
            <p class="help-block invalid-form" *ngIf="!email.valid && email.touched">Invalid email field!</p>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            id="subscription"
            class="form-control"
            name="subscription"
            [ngModel]="defaultSubscription">
          <option *ngFor="let sub of subscriptions" [value]="sub">{{ sub }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            class="form-control"
            type="password"
            name="password"
            ngModel
            required
            #password="ngModel">
            <p class="help-block invalid-form" *ngIf="!password.valid && password.touched">Invalid password field!</p>
        </div>
        <p class="help-block invalid-form" *ngIf="!form.valid && form.touched">Form has invalid fields!</p>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
<hr>
<div class="row" *ngIf="form.submitted">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3>Form data: </h3>
    <p>Email: {{ account.email }}</p>
    <p>Subscription: {{ account.subscription }}</p>
    <p>Password: {{ account.password }}</p>
  </div>
</div>
