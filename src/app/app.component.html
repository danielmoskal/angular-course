<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name</label>
          <input type="text" id="projectName" class="form-control" formControlName="projectName">
          <span
            *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched"
            class="help-block">
            <span *ngIf="projectForm.get('projectName').errors['required']">Project name is required!</span>
            <span *ngIf="projectForm.get('projectName').errors['invalidProjectName']">Project name is invalid!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        <span
          *ngIf="!projectForm.get('email').valid && !projectForm.get('email').pending && projectForm.get('email').touched"
          class="help-block">
          <span *ngIf="projectForm.get('email').errors['required']">Email is required!</span>
          <span *ngIf="projectForm.get('email').errors['email']">Email is invalid!</span>
          <span *ngIf="projectForm.get('email').errors['forbiddenEmail']">Email is forbidden!</span>
        </span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select id="status" class="form-control" formControlName="status">
            <option *ngFor="let status of projectStatuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="projectFormSubmitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4>Form data</h4>
      <p><strong>Project name:</strong> {{ projectData.projectName }}</p>
      <p><strong>Email:</strong> {{ projectData.email }}</p>
      <p><strong>Status:</strong> {{ projectData.status }}</p>
    </div>
  </div>
</div>
